<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>M-Pesa STK Push Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2>M-Pesa STK Push Form</h2>
                <form id="stkPushForm" method="post" action="process_stk_push.php">
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="e.g., 254712345678" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount in KES" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="validateAndSubmit()">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap and jQuery JavaScript libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Function to validate the form and submit if valid
        function validateAndSubmit() {
            var phoneInput = document.getElementById("phone_number");
            var amountInput = document.getElementById("amount");
            var phone = phoneInput.value;
            var amount = amountInput.value;

            // Simple phone number validation
            if (!/^\d{12}$/.test(phone)) {
                alert("Please enter a valid 12-digit phone number (e.g., 254712345678).");
                return;
            }

            // Amount should be a positive number
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount in KES.");
                return;
            }

            // If both inputs are valid, submit the form
            document.getElementById("stkPushForm").submit();
        }
    </script>
</body>
</html>
